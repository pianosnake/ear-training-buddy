<!DOCTYPE html>
<html lang="en">
<head>
  <title>SET</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/jset.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
  <h1>SET</h1>

  <div class="center pb-15">
    <form>
      <input type="radio" id="note1" name="questionType" checked>
      <label for="note1">1</label>

      <input type="radio" id="note2" name="questionType">
      <label for="note2">2</label>

      <input type="radio" id="note3" name="questionType">
      <label for="note3">3</label>

      <input type="radio" id="note4" name="questionType">
      <label for="note4">4</label>
    </form>
  </div>

  <div class="btn w-25" id="referenceBtn">A4</div>
  <div class="btn w-75" id="playBtn">Play New</div>
  <div class="btn w-25" id="hintBtn">Hint</div>
  <div class="btn w-75" id="answerBtn">Answer</div>

  <div id="answer" class="center"></div>

  <div class="source"><a href="https://github.com/pianosnake/simple-ear-training">https://github.com/pianosnake/simple-ear-training</a></div>
</div>

<script src="index.js"></script>

</body>
</html>
