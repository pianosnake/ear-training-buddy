<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ear Training Buddy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="mobile-web-app-capable" content="yes">
  <link inline href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
  <h1>Ear Training Buddy</h1>

  <div class="center pb-15 note-options">
    <input type="radio" id="note1Radio" name="questionType" checked>
    <label for="note1Radio">
      <svg viewBox="0 12 7 25">
        <defs>
          <path id="note" fill="#fff" d="m6.31 14.65c0-0.22-0.08-0.41-0.25-0.57-0.17-0.17-0.36-0.25-0.59-0.25-0.39 0-1.18 0.39-2.36 1.17-1.22 0.8-1.97 1.36-2.25 1.7-0.14 0.18-0.21 0.37-0.21 0.57 0 0.22 0.08 0.41 0.25 0.57 0.16 0.17 0.35 0.25 0.59 0.25 0.38 0 1.17-0.39 2.38-1.17 1.2-0.78 1.94-1.35 2.23-1.7 0.14-0.17 0.21-0.36 0.21-0.57m-1.04-1.44c1.12 0 1.68 0.48 1.68 1.45 0 0.47-0.14 1.02-0.41 1.64-0.27 0.61-0.64 1.08-1.09 1.41-1 0.68-2.26 1.01-3.77 1.01-1.12 0-1.68-0.48-1.68-1.44 0-0.43 0.14-0.97 0.41-1.62 0.26-0.62 0.63-1.1 1.09-1.43 1-0.68 2.26-1.01 3.77-1.01"/>
          <polyline id="stem" points="6.616 30.187 6.616 0.3277" style="fill:none;stroke-linecap:round;stroke-linejoin:bevel;stroke-width:0.65;stroke:#fff"/>
          <path id='quarter-note' fill="#fff" d="m 4.3945,0 c 0.625,0 1.1524,0.162 1.582,0.488 0.4037,0.351 0.6055,0.794 0.6055,1.328 0,0.898 -0.4622,1.738 -1.3867,2.52 C 4.2578,5.117 3.2552,5.507 2.1875,5.507 1.5625,5.507 1.0351,5.345 0.6054,5.019 0.2018,4.668 0,4.225 0,3.691 0,2.793 0.4687,1.953 1.4062,1.171 2.3177,0.39 3.3138,0 4.3945,0"/>
        </defs>
        <use xlink:href="#stem" />
        <use xlink:href="#note" y="15" />
      </svg>
    </label>

    <input type="radio" id="note2Radio" name="questionType">
    <label for="note2Radio">
      <svg viewBox="0 12 7 25">
        <use xlink:href="#stem" />
        <use xlink:href="#note" y="10" />
        <use xlink:href="#note" y="15" />
      </svg>
    </label>

    <input type="radio" id="note3Radio" name="questionType">
    <label for="note3Radio">
      <svg viewBox="0 12 7 25">
        <use xlink:href="#stem" />
        <use xlink:href="#note" y="5" />
        <use xlink:href="#note" y="10" />
        <use xlink:href="#note" y="15" />
      </svg>
    </label>

    <input type="radio" id="note4Radio" name="questionType">
    <label for="note4Radio">
      <svg viewBox="0 12 7 25">
        <use xlink:href="#stem" />
        <use xlink:href="#note" y="0" />
        <use xlink:href="#note" y="5" />
        <use xlink:href="#note" y="10" />
        <use xlink:href="#note" y="15" />
      </svg>
    </label>
  </div>

  <div class="btn w-25" id="referenceBtn">
    <div id="refNoteLabel" class="unselectable">A</div>
    <svg width="18" height="18" viewBox="0 0 18 18" style="fill:#fff;stroke:#fff"><path d="M5 8l4 4 4-4z"/></svg>
    <select id="refNoteSelect">
      <option value="60">C</option>
      <option value="61">C♯</option>
      <option value="62">D</option>
      <option value="63">D♯</option>
      <option value="64">E</option>
      <option value="65">F</option>
      <option value="66">F♯</option>
      <option value="67">G</option>
      <option value="68">G♯</option>
      <option value="69" selected>A</option>
      <option value="70">A♯</option>
      <option value="71">B</option>
    </select>
  </div>

  <div class="btn w-75 unselectable" id="playBtn">New</div>
  <div class="btn w-25 unselectable" id="hintBtn">
    <svg width="38" height="38" viewBox="-2 0 27 25" style="fill:#fff;stroke:#fff">
      <defs>
        <path id="q-note" d="m21.75 13.5c0.63 0 1.15 0.16 1.58 0.49 0.4 0.35 0.61 0.79 0.61 1.33 0 0.9-0.46 1.74-1.39 2.52-0.94 0.78-1.94 1.17-3.01 1.17-0.62 0-1.15-0.16-1.58-0.49-0.4-0.35-0.61-0.79-0.61-1.33 0-0.9 0.47-1.74 1.41-2.52 0.91-0.78 1.91-1.17 2.99-1.17"/>
        <polyline id="q-stem" points="23.616 15.313 23.616 1.253" style="stroke-linecap:round;stroke-linejoin:bevel;stroke-width:0.8;"/>
      </defs>
      <use xlink:href="#q-stem"/>
      <use xlink:href="#q-stem" x="-18" y="4"/>
      <use xlink:href="#q-note"/>
      <use xlink:href="#q-note" x="-18" y="4"/>
      <path d="M5.93 5.19 23.94 0V2.5L5.93 7.69v-2.5" />
    </svg>
  </div>
  <div class="btn w-75 unselectable" id="answerBtn">Answer</div>

  <div id="answerDiv" class="center"></div>

  <div class="options">
    <input type="checkbox" id="diatonicChk">
    <label for="diatonicChk">Diatonic</label>

    <input type="checkbox" id="pivotChk">
    <label for="pivotChk">Make reference note part of chord</label>

    <input type="checkbox" id="voicedChk">
    <label for="voicedChk">Play open voicing chords</label>
  </div>

  <div class="source"><a href="https://github.com/pianosnake/ear-training-buddy">https://github.com/pianosnake/ear-training-buddy</a></div>
</div>

<script>
  const js = document.createElement("script");

  if(window.location.href.includes('.github.io')){
    js.src = "js/bundle.js";
  }else{
    js.src = "js/index.js";
    js.type = "module";
  }

  document.body.appendChild(js);
</script>

</body>
</html>
